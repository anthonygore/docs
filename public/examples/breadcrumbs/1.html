<div>
  <v-breadcrumbs divider="/">
    <v-breadcrumbs-item 
      v-for="item in items" :key="item"
      :disabled="item.disabled"
    >
      {{ item.text }}
    </v-breadcrumbs-item>
  </v-breadcrumbs>

  <v-breadcrumbs divider="-">
    <v-breadcrumbs-item 
      v-for="item in items" :key="item"
      :disabled="item.disabled"
    >
      {{ item.text }}
    </v-breadcrumbs-item>
  </v-breadcrumbs>
</div>
