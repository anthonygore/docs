<v-container fluid>
  <v-row>
    <v-col xs12 md6>
      <v-subheader>Light</v-subheader>
      <v-card class="grey lighten-4 z-depth-0">
        <v-card-text>
          <v-container fluid>
            <v-row>
              <v-col xs12>
                <table class="z-depth-0">
                  <thead>
                    <tr>
                      <th>on</th>
                      <th>off</th>
                      <th>on disabled</th>
                      <th>off disabled</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <v-switch value="true" input-value="true" primary light />
                      </td>
                      <td>
                        <v-switch primary light />
                      </td>
                      <td>
                        <v-switch value="true" input-value="true" primary light disabled />
                      </td>
                      <td>
                        <v-switch primary light disabled />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </v-col>
            </v-row>
          </v-container>
        </v-card-text>
      </v-card>
    </v-col>
    <v-col xs12 md6>
      <v-subheader>Dark</v-subheader>
      <v-card class="secondary z-depth-0">
        <v-card-text>
          <v-container fluid>
            <v-row>
              <v-col xs12>
                <table class="z-depth-0">
                  <thead>
                    <tr>
                      <th>on</th>
                      <th>off</th>
                      <th>on disabled</th>
                      <th>off disabled</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <v-switch value="true" input-value="true" primary dark />
                      </td>
                      <td>
                        <v-switch primary dark />
                      </td>
                      <td>
                        <v-switch value="true" input-value="true" primary dark disabled />
                      </td>
                      <td>
                        <v-switch primary dark disabled />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </v-col>
            </v-row>
          </v-container>
        </v-card-text>
      </v-card>
    </v-col>
  </v-row>
</v-container>
