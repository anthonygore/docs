<v-container fluid>
  <v-row>
    <v-col xs12 md6>
      <v-subheader>Light</v-subheader>
      <v-card class="grey lighten-4 z-depth-0">
        <v-card-text>
          <v-container fluid>
            <v-row>
              <v-col xs12>
                <table class="z-depth-0">
                  <thead>
                    <tr>
                      <th>on</th>
                      <th>off</th>
                      <th>on disabled</th>
                      <th>off disabled</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <v-radio value="radio-1" input-value="radio-1" primary light />
                      </td>
                      <td>
                        <v-radio input-value="radio-2" primary light />
                      </td>
                      <td>
                        <v-radio value="radio-3" input-value="radio-3"  primary light disabled />
                      </td>
                      <td>
                        <v-radio input-value="radio-4" primary light disabled />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </v-col>
            </v-row>
          </v-container>
        </v-card-text>
      </v-card>
    </v-col>
    <v-col xs12 md6>
      <v-subheader>Dark</v-subheader>
      <v-card class="secondary z-depth-0">
        <v-card-text>
          <v-container fluid>
            <v-row>
              <v-col xs12>
                <table class="z-depth-0">
                  <thead>
                    <tr>
                      <th>on</th>
                      <th>off</th>
                      <th>on disabled</th>
                      <th>off disabled</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <v-radio value="radio-5" input-value="radio-5" primary dark />
                      </td>
                      <td>
                        <v-radio input-value="radio-6" primary dark />
                      </td>
                      <td>
                        <v-radio value="radio-7" input-value="radio-7"  primary dark disabled />
                      </td>
                      <td>
                        <v-radio input-value="radio-8" primary dark disabled />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </v-col>
            </v-row>
          </v-container>
        </v-card-text>
      </v-card>
    </v-col>
  </v-row>
</v-container>
